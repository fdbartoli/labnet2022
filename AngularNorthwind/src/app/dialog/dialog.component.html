<h1 mat-dialog-title>Suppliers Form</h1>
<div mat-dialog-content>
  <form [formGroup]="suppliersForm" novalidate>
    <mat-form-field appearance="fill" hidden>
      <input formControlName="Id" matInput placeholder="Id" hidden />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Company Name</mat-label>
      <input
        formControlName="companyName"
        matInput
        placeholder="Company Name"
      />
      <mat-icon matSuffix>check_circle</mat-icon>
    </mat-form-field>
    <small *ngIf="suppliersForm.controls['companyName'].invalid"
      >Required Field</small
    >

    <mat-form-field appearance="fill">
      <mat-label>Contact Name</mat-label>
      <input
        formControlName="contactName"
        matInput
        placeholder="Contact Name"
      />
      <mat-icon matSuffix>contacts</mat-icon>
    </mat-form-field>
    <small *ngIf="suppliersForm.controls['contactName'].invalid"
      >Max Lenght 30</small
    >

    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input formControlName="phone" matInput placeholder="Phone Number" />
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
    <small *ngIf="suppliersForm.controls['phone'].invalid">Max Lenght 24</small>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button
    style="margin-left: 12px"
    mat-raised-button
    color="primary"
    [disabled]="!suppliersForm.valid"
    (click)="addSuppliers()"
  >
    {{ actionBtn }}
  </button>
</div>
