<div class="container">
  <h2 class="text-center">New Supplier</h2>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="formSuppliers">
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="companyName"
            placeholder="Enter Company Name"
          />
        </div>
        <div class="form-group">
          <label for="contacName">Contact Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="companyName"
            placeholder="Enter Contact Name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone</label>
          <input
            type="text"
            class="form-control"
            formControlName="phone"
            placeholder="Enter Phone Number"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="this.formSuppliers.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
